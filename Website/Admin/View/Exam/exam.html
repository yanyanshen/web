<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>试题发布</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/public/js/layer/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/public/js/jquery.form.js"></script>
    <style>
        li{ margin-top: 30px;list-style: none;}
        label{padding: 10px 20px 10px 0;}
        b{color: red}
        .dfinput{margin-left: 10px;
            border:solid 2px rgba(39, 183, 243, 0.87);border-radius: 3px;
            width: 340px;padding: 10px 0 10px 5px}
    </style>
</head>
<body>
<div class="div_head" style="font-weight: bolder;font-size: 15px;color: #ffffff;background-color: rgb(129, 191, 249);">
    试题添加
</div>
<div>
    <div>
        <form action="{:U('Admin/Exam/import_excel')}" id="form1" method="post" enctype="multipart/form-data">
            <ul style="padding: 0;margin-left: 10px;">
                <li>
                    <label style="color: red;">插入的表格的后缀必须是.xls,表格规则如图所示<b>*</b></label>
                    <img width="90%" style="margin-top: 20px" src="{$http}/Uploads/Exceldest/images/excel.png" alt=""/>
                </li>
                <li>
                    <label>导入Excel表<b>*</b></label><br/><br/>
                    <input class="dfinput" style="width: 640px;height:100px;padding-top: 80px;" name="excelname" type="file" />
                </li>
                <li>
                    <input style="margin-left: 10px;width: 137px;height: 35px;line-height: 35px;background-color: rgb(129, 191, 249);border: none;border-radius: 4px;color: #ffffff " type="button" class="btn" value="导入"/>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $('.btn').click(function(){
        $('.btn').attr('disabled','disabled');
        $('#form1').ajaxSubmit(function(res) {
            if (res.info == 'null') {
                layer.msg('您上传的文件不能为空');
            }else if(res.info=='type'){
                layer.msg('您上传的文件类型不正确，请重新上传');
            }else if(res.info=='file_error'){
                layer.msg('上传失败');
            }else if(res.info==1){
                layer.msg('导入成功');
            }
        },'json')
    })

</script>
