<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>推荐列表</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet" />
    <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
    <script src="__PUBLIC__/public/js/layer/layer.js"></script>
</head>
<body>
<div class="div_head">
    推荐列表
    <span class="span">总计：{$count}</span>
</div>
<div class="div_search">
    <span>
        <form action="{:U('Admin/School/recommand_list',array('pid'=>$get['pid']))}" id='form' method="get">
            驾校简称：<input type="text" name='nickname' value="{$nickname?$nickname:''}" />
            驾校账号：<input type="text" name='account' value="{$account?$account:''}"/>
            <input style="font-size: 11px" value="查询" type="submit" id='btn'/>
            <input style="font-size: 11px" value="清空全部" type="reset" id=''/>
        </form>
    </span>
</div>
<div style="margin: 10px 5px;">
    <table class="table_a" width="100%">
        <tbody>
            <tr style="background-color: rgb(19, 181, 177);">
                <th width="2%">排序</th>
                <th width="3%">账号</th>
                <th width="5%">驾校简称</th>
                <th width="3%">头像</th>
                <th width="3%">城市</th>
                <th width="8%">地址</th>
                <th width="3%">进驻基地</th>
                <th width="3%">开设课程</th>
                <th width="3%">学员</th>
                <th width="3%">教练</th>
                <th width="3%">地标</th>
                <th width="3%">评分</th>
                <th width="4%">驾校联系人</th>
            </tr>
            <volist name='jx_list'  id='v' key="k" empty="$empty">
                <tr>
                    <td>
                        <input type="text" value="{$v.order}" id="pri{$v.school_id}" onchange="setPriority(this,{$v.school_id})" style="width: 50px;"/>
                    </td>
                    <td>{$v.account}</td>
                    <td>{$v.nickname}
                        <span style="color: rgb(19, 181, 177);">
                            (类型：<if condition="$v.type eq 'jx'">驾校</if>
                            <if condition="$v.type eq 'jl'">教练</if>
                            <if condition="$v.type eq 'zd'">指导员</if>)
                        </span>
                    </td>
                    <td>
                        <if condition="$v['picname'] neq ''">
                            <img src="{$http}/Uploads/School_logo/{$v['picurl']}{$v['picname']}" alt="" style="border-radius:50%" width="50" height="40" />
                            <else/>
                            <img src="{$http}/Uploads/default_logo/517.png" alt="" style="border-radius:50%" width="50" height=40" />
                        </if>
                    </td>
                    <td>{$v.cityname}</td>
                    <td>{$v.address}</td>
                    <td><a class="tablelink" href="{:U('TrainAddress/train_Address',array('id'=>$v['school_id'],'type'=>$v['type']))}">查看</a></td>
                    <td>
                        <a class="tablelink" href="{:U('Admin/TrainClass/train_class',array('id'=>$v['school_id'],'type'=>$v['type']))}">{$v.class_num}个课程</a>
                    </td>
                    <td>2个学员</td>
                    <td>2个教练</td>
                    <td>
                        <a class="tablelink" href="{:U('LandMark/see_land?id='.$v['school_id'].'&type='.$v['type'])}">查看</a>
                    </td>
                    <td>{$v.score}</td>
                    <td>{$v.connectteacher}</td>
                </tr>
        </volist>
        </tbody>
    </table>
    <div id="page">
        {$page}
    </div>
</div>
</body>
</html>

<script>
    function setPriority(nav,id){
        var priority=$(nav).val();
        $.post("{:U('Admin/School/setPriority')}",{'order':priority,'id':id},function(res){
            if(res.status==1){
                layer.tips(res.info, '#pri'+id, {
                    tips: [2, '#3EAFE0'],
                    end: function(){
                        location.href=res.url;
                    }
                });
            }
        },'json')
    }
</script>
