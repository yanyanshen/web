</head>
<body>
<div class="div_head">
    本周推荐列表
    <span class="span">总计：{$count}</span>
</div>

<div style="margin-left: 6px">
    <input id="checkall" style="font-size: 12px;font-weight: bold;background-color:rgb(247, 247, 247);border-radius: 3px;border:none;color: #646464;width: 60px;padding: 2px 0;" type="button" value='全选' />
    <input type="button" value='取消' onclick="cancel('week')" style="font-size: 12px;font-weight:bold;background-color:rgb(247, 247, 247);border-radius: 3px;border:none;color: #646464;width: 60px;padding: 2px 0"/>
    <script>
        $("document").ready(function(){
            $("#checkall").click(function(){
                if($(this).val() == '全选'){
                    $("input[type='checkbox']").prop('checked',true);
                    $("#checkall").val('取消全选');
                }else{
                    $("input[type='checkbox']").prop('checked',false);
                    $("#checkall").val('全选');
                }
            });
        });

        function cancel(type){
            var id_arr = document.getElementsByName('id[]');
            var flag = false;
            for(var i in id_arr){
                if(id_arr[i].checked){
                    flag = true;
                    break;
                }
            }
            if(flag){
                $.post("{:U('Admin/Finance/batch_operate')}",$("#form2").serialize(),function(res){
                    layer.msg('确定要取消吗？',{
                        time:0,
                        btn:['确定','取消'],
                        yes:function(){
                            location.href = "{:U('Admin/School/cancel')}?pid={$get['pid']}&str="+res.info['str']+"&type="+type
                        }
                    });
                },'json')
            }else{
                layer.msg('请勾选后再操作',{time:2000,btn:['知道了']});
            }
        }
    </script>
</div>
<div style="margin: 10px 5px;">
    <table class="table_a"  width="100%">
        <tbody>
            <tr style="background-color:  rgb(19, 181, 177);">
                <th width="1%"></th>
                <th width="2%">排序</th>
                <th width="4%">账号</th>
                <th width="5%">驾校简称</th>
                <th width="3%">头像</th>
                <th width="3%">城市</th>
                <th width="3%">学员</th>
                <th width="3%">教练</th>
                <th width="3%">评分</th>
                <th width="5%">驾校联系人</th>
            </tr>
            <form action="" id="form2">
                <volist name='week_list'  id='v' key="k" empty="$empty">
                    <tr>
                        <td><input type="checkbox" name="id[]" value="{$v.school_id}"/></td>
                        <td>
                            <input type="text" value="{$v.order}" id="pri{$v.school_id}" onchange="setPriority(this,{$v.school_id})" style="width: 30px;"/>
                        </td>
                        <td>{$v.account}</td>
                        <td>{$v.nickname}</td>
                        <td>
                            <if condition="$v['picname'] neq ''">
                                <img src="{$http}/Uploads/School_logo/{$v['picurl']}{$v['picname']}" alt="" style="border-radius:50%" width="50" height="50" />
                                <else/>
                                <img src="{$http}/Uploads/default_logo/517.png" alt="" style="border-radius:50%" width="50" height="50" />
                            </if>
                        </td>
                        <td>{$v.cityname}</td>
                        <td>{$v.student_num}个学员</td>
                        <td>{$v.coach_num}个教练</td>
                        <td>{$v.score}</td>
                        <td>{$v.connectteacher}</td>
                    </tr>
                </volist>
            </form>
        </tbody>
    </table>
    <div id="page">
        {$page}
    </div>
</div>
</body>
</html>

<script>
    function setPriority(nav,id){
        var priority=$(nav).val();
        $.post("{:U('Admin/School/setPriority')}",{'order':priority,'id':id},function(res){
            if(res.status==1){
                layer.tips(res.info, '#pri'+id, {
                    tips: [2, '#3EAFE0'],
                    end:function(){
                        location = res.url;
                    }
                });
            }
        },'json')
    }
</script>
