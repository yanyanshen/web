<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>语言简介图片列表</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet" />
    <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
    <script src="__PUBLIC__/public/js/layer/layer.js"></script>
    <style>
        .table_a td,th{border:1px solid rgba(39, 164, 237, 0.22);font-size: 13px}
        .table_a  td{  border: dotted 1px rgba(39, 164, 237, 0.22);text-align: center}
        .table_a tr:hover{background-color: rgb(82, 249, 56)}
    </style>
</head>
<body>
    <div class="div_head"  style="background-color: rgb(129, 191, 249);color: #ffffff;font-weight: bolder;">
        {$get['title']}
            <a style="text-decoration: none;color:#fa7124;font-size: 15px"
               href="{$get['add_url']}">【{$get['title']}添加】</a>
        <a style="text-decoration: none;color:#fa7124;font-size: 15px"
           href="{$url}">【返回】</a>
        <span style="float:right;margin-right: 1%">总计：{$count}</span>
    </div>
    <div style="font-size: 13px; margin: 10px 5px;">
    <table class="table_a" style="border:1px solid  rgb(129, 191, 249);" width="100%">
        <tbody>
            <tr style="font-weight: bold;height:36px;background-color:  rgb(129, 191, 249);color:#ffffff">
                <th width="2%">编号</th>
                <th width="2%">ID</th>
                <th width="5%">图片</th>
                <th width="10%">图片路径</th>
                <th width="4%">添加时间</th>
                <th width="4%">最后更新人</th>
                <th width="10%">操作</th>
            </tr>
            <volist name='info'  id='v' key="k" empty="$empty">
                <tr>
                    <td>{$k+$firstRow}</td>
                    <td>{$v.id}</td>
                    <td>
                        <img src="{$v['picurl']}" alt="" style="border-radius:50%" width="50" height="50" />
                    </td>
                    <td>{$v.picurl}</td>
                    <td>{:date('Y-m-d H:i:s',$v['ntime'])}</td>
                    <td>{$v.lastupdate}</td>
                    <td>
                        <a style="text-decoration: none" href="javascript:void(0);"
                           onclick="del({$v['id']},{$get['pid']},'language_abstract_pic',{$get['id']},{$get['type']},{$get['p']})">删除</a>　
                    </td>
                    <script>
                        function del(id,pid,type,tid,type1,p){
                            layer.msg('确定要删除吗？', {
                                time: 0, //不自动关闭
                                btn: ["确定", '取消'],
                                yes: function(){
                                    location.href='{:U("Admin/cyclope/del")}?id='+id+'&pid='+pid+'&type='+type+'&tid='+tid+'&type1='+type1+'&p='+p; //此处只是为了演示，实际使用可以剔除
                                }
                            });
                        }
                    </script>
                </tr>
        </volist>
        </tbody>
    </table>
    <div id="page" style="float: left">
        {$list['page']}
    </div>
</div>
</body>
</html>
