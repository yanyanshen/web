<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>用户日志</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet" />
    <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="div_head">
        用户日志
        <span class="span">总计：{$count}</span>
    </div>
    <div class="div_search" >
        <span>
            <form action="?" id='form1' method="get" name="form1">
                姓名：<input type="text" name='username' style="width: 120px"  value="{$get['username']?$get['username']:''}" />
                <input style="font-size: 11px" value="查询" type="submit" id="b"  onclick="submitYouFrom('{:U("Admin/UserLog/index",array('pid'=>$get['pid']))}')"/>
                <input style="font-size: 11px" value="清空" type="reset" id="b" />
                <script type="text/javascript" language="javascript">
                    function submitYouFrom(path){
                        $('#form1').attr('action',path);
                        $('#form1').submit();
                    }
                </script>
            </form>
        </span>
    </div>
    <div style=" margin: 10px 5px;">
    <table class="table_a" width="100%">
        <tbody>
            <tr style="background-color:  rgb(19, 181, 177);">
                <th width="2%">编号</th>
                <th width="5%">用户名</th>
                <th width="5%">done</th>
                <th width="5%">url</th>
                <th width="5%">添加时间</th>
                <th width="5%">最后登录时间</th>
                <th width="3%">lastip</th>
            </tr>
            <volist name='UserLog'  id='v' key="k" empty="$empty">
                <tr>
                    <td>{$k+$firstRow}</td>
                    <td>{$v.truename}</td>
                    <td>{$v.done}</td>
                    <td>{$v.url}</td>
                    <td>{$v['ntime']}</td>
                    <td>{:date('Y-m-d H:i:s',$v['lasttime'])}</td>
                    <td>{$v['lastip']}</td>
                </tr>
        </volist>
        </tbody>
    </table>
    <div id="page">
        {$page}
    </div>
</div>
</body>
</html>
