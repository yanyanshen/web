<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>基地管理</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet" />
    <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
    <style>
        #page a,#page span{
            display: inline-block;  width:18px;  height:18px ;  padding: 5px;  margin: 2px;  text-decoration: none;
            text-align: center;  line-height: 18px;  background: #f0ead8;  color:#000000;  border: 1px solid #c2d2d7;  }
        #page a:hover{  background:#F27602;  color:#FA7124;  }
        #page span{  background:#F27602;  color:#FA7124;  font-weight: bold;  }
        .table_a td,th{border:1px solid rgba(39, 164, 237, 0.22);font-size: 13px}
        .table_a  td{  border: dotted 1px rgba(39, 164, 237, 0.22);text-align: center}
        .table_a tr:hover{background-color: rgb(82, 249, 56)  }
    </style>
</head>
<body>
    <div class="div_head"  style="background-color: rgb(129, 191, 249);color: #ffffff;font-weight: bolder">
        基地管理
        <span style="float:right;margin-right: 1%">总计：{$count}</span>
    </div>
    <div class="div_search" style="background-color:  rgb(129, 191, 249)">
        <span style="color: #ffffff">
            <form action="{:U('Admin/TrainAddress/index',array('pid'=>$get['pid']))}" method="get">
                城市：<select name="cityid"  onchange="change(this)">
                <volist name='citys' id='v'>
                    <option value="{$v.id}" {$cityid==$v['id']?'selected':''}>{$v.cityname}</option>
                </volist>
            </select>
                <input value="查询" type="submit" />
            </form>
        </span>
    </div>
    <div style="font-size: 13px; margin: 10px 5px;">
    <table class="table_a"  width="100%" style="border:1px solid  rgb(129, 191, 249);" width="100%">
        <tbody><tr style="height:36px;font-weight: bold;background-color:  rgb(129, 191, 249);color:#ffffff">
            <th width="3%">序号</th>
            <th width="5%">基地</th>
            <th width="20%">地址</th>
            <th width="10%">添加/修改时间</th>
            <th width="3%">操作</th>
        </tr>
        <volist name='train'  id='v' key="k">
            <tr>
                <td>{$k+$firstRow}</td>
                <td>{$v.trname}</td>
                <td>{$v.address}</td>
                <td>{:date('Y-m-d',$v.time)}</td>
                <td>
                    <a href="{:U('del_train',array('p'=>$get['p'],'pid'=>$get['pid'],'cityid'=>$cityid,'id'=>$v['id']))}" onclick="if(confirm('确定删除?')==false)return false;">删除</a>
                    <a href="{:U('add_trainaddress',array('id'=>$v['id'],'pid'=>$get['pid'],'p'=>$get['p']))}">编辑</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
        <div id="page">
            {$page}
        </div>
</div>
</body>
</html>

<script>
    var change= function(sel){
        $("#cityid").val(sel.value);
    };
</script>
