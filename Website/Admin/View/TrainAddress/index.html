<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>基地管理</title>
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet" />
    <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="div_head">
        基地管理
        <span class="span">总计：{$count}</span>
    </div>
    <div class="div_search">
        <span>
            <form action="{:U('Admin/TrainAddress/index',array('pid'=>$get['pid']))}" method="get">
                城市：<select name="cityid"  onchange="change(this)" style="font-size: 12px;height: 20px;width: 70px">
                <volist name='citys' id='v'>
                    <option value="{$v.id}" {$cityid==$v['id']?'selected':''}>{$v.cityname}</option>
                </volist>
            </select>
                <input style="font-size: 11px" value="查询" type="submit" />
            </form>
        </span>
    </div>
    <div style="margin: 10px 5px;">
    <table class="table_a"  width="100%">
        <tbody><tr style="background-color:rgb(19, 181, 177);">
            <th width="3%">序号</th>
            <th width="5%">基地</th>
            <th width="20%">地址</th>
            <th width="10%">添加/修改时间</th>
            <th width="3%">操作</th>
        </tr>
        <volist name='train'  id='v' key="k">
            <tr>
                <td>{$k+$firstRow}</td>
                <td>{$v.trname}</td>
                <td>{$v.address}</td>
                <td>{:date('Y-m-d',$v.time)}</td>
                <td>
                    <a class="tablelink" href="{:U('add_trainaddress',array('id'=>$v['id'],'pid'=>$get['pid'],'p'=>$get['p']))}">编辑</a>
                    <a class="tablelink" href="{:U('del_train',array('p'=>$get['p'],'pid'=>$get['pid'],'cityid'=>$cityid,'id'=>$v['id']))}" onclick="if(confirm('确定删除?')==false)return false;">删除</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
        <div id="page">
            {$page}
        </div>
</div>
</body>
</html>

<script>
    var change= function(sel){
        $("#cityid").val(sel.value);
    };
</script>
