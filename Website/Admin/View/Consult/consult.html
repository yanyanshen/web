<!DOCTYPE html>
<html>
<head>
    <title>驾考资讯</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
    <script src="__PUBLIC__/public/js/jquery.min.1.8.2.js"></script>
    <script src="__PUBLIC__/public/js/jquery.form.js"></script>
    <script src="__PUBLIC__/public/js/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/public/kindeditor/kindeditor-all.js"></script>
    <script type="text/javascript" src="__PUBLIC__/public/js/layer/layer.js"></script>
    <style type="text/css">
        div.error{  font-size: 12px;color: #FA7124;display: inline-block  }
        div.ok{  font-size: 12px;color: #38D63B;display: inline-block   }

        label{padding: 10px 20px 10px 0;}
        li{ margin-top: 20px;list-style: none;}
        .dfinput{margin-left: 10px;
            border:rgb(220, 220, 220) solid 1px ;border-radius: 3px;
            width: 340px;padding: 10px 0 10px 5px;background: #ffffff;}
        b{color: #FA7124}
    </style>
    <script>
        $(document).ready(function(e) {
            KindEditor.ready(function (K) {
                K.create('#content7', {
                    allowFileManager: true,
                    filterMode: true,
                    afterBlur: function () {  //利用该方法处理当富文本编辑框失焦之后，立即同步数据
                        this.sync("#content7");
                    }
                });
            });
        })
    </script>
</head>
<body>
<div class="div_head">
    资讯添加
    <a style="text-decoration: none;color:#FA7124" href="{:U('Admin/Consult/index',array('pid'=>$get['pid'],'p'=>$get['p']))}">【返回】</a>
    <a href="" style="padding: 2px 10px;text-decoration: none;color: #646464">【刷新】</a>
</div>
<div style="margin: 10px 5px ;" >
    <form action="{:U('Consult/consult')}" method="post" id="form1" enctype="multipart/form-data">
        <input type="hidden" value="{$get['id']?$get['id']:0}" name="id"/>
        <input type="hidden" value="{$get['pid']?$get['pid']:0}" name="pid"/>
        <input type="hidden" value="{$get['p']?$get['p']:0}" name="p"/>
        <div style="width: 100%;height: 400px;">
            <ul style="padding: 0;margin-left: 15px">
                <li>
                    <label style="padding: 10px 45px 10px 0">城市<b>*</b></label>
                    <select name="cityid"  class="dfinput" style="width: 345px">
                        <volist name="citys" id="v" style="height: 20px;">
                            <option value="{$v.id}" {$v['id']==$consult['cityid']?selected:''}>{$v.cityname}</option>
                        </volist>
                    </select>
                </li>
                <li>
                    <label>资讯标题<b>*</b></label>
                    <input class="dfinput" placeholder="注意不能超过30字哦" type="text" name="title" value="{$consult['title']?$consult['title']:''}"/>
                </li>
                <li>
                    <if condition="$get['id'] eq ''">
                        <label>资讯图片<b>*</b></label>
                        <div class="usercity" style="margin-left: 10px;display:inline-block;border:3px dashed #e6e6e6;width:300px;height:200px;position: relative;margin-bottom: 15px" >
                            <p id="preview1" >
                                <img id="imghead1"  border=0 src=''/>
                            </p>
                            <input type="file" id="image1" name="image" onchange="previewImage(this,'preview1','imghead1')" style="display:none;" >
                            <label for="image1"  style="margin:83px 50px;color:#fff;text-align:center;border-radius:4px;width:110px;height:30px;line-height:30px;font-size:14px;background:rgb(19, 181, 177);padding:6px 10px;cursor:pointer;box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);">点击选择主图</label>
                        </div>
                    </if>
                </li>
                <li>
                    <label>资讯内容<b>*</b></label>
                    <div style="margin-left: 88px">
                        <textarea name="content"  id="content7" style="height:300px;visibility:hidden;">{$consult['content']?$consult['content']:''}</textarea>
                    </div>
                </li>
                <li>
                    <input  style="margin-left:90px;width: 137px;height: 35px;line-height: 35px;background-color:rgb(19, 181, 177);border: none;border-radius: 4px;color: #ffffff "  type="submit" id="submit" value="{$btn?$btn:'添加'}"/>
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
<script>
    $(function(){
        var validate=$('#form1').validate({
            rules:{
                content:{required:true}, title:{required:true}
            },
            messages:{
                content:{required:' * 必填项！'}, title:{required:' * 必填项！'}
            },
            success:function(div){
                div.addClass('ok').text(' * ok')
            },
            validClass:'ok',
            errorElement:'div'
        });

        $("#submit").click(function(){
            $(this).attr('disabled',true);
            if(validate.form()){
                $('#form1').ajaxSubmit(function(res){
                    if(res.status){
                        layer.msg(res.info,{icon:6,time:2000},function(){
                            location.href=res.url;
                        });
                    }else{
                        layer.msg(res.info,{icon:5,time:2000},function(){
                            location.href=res.url;
                        });
                    }
                },'json');
                return false;
            }
        });
    });


    function previewImage(file,pre,imag) {
        var MAXWIDTH  =200;
        var MAXHEIGHT = 150;
        var div = document.getElementById(pre);
        if( !file.value.match( /.jpg|.gif|.png|.bmp/i ) ){
            $('#'+pre).next('span').css({"color":"red","font-weight":"bold"}).text('图片类型无效！');
            return false;
        }else{
            $('#'+pre).next('span').css({"color":"green","font-weight":"bold"}).text('');
        }
        if (file.files && file.files[0])
        {
            div.innerHTML ='<img id='+imag+'>';
            var img = document.getElementById(imag);
            img.onload = function(){
                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
                img.width  =  rect.width;
                img.height =  rect.height;
//                 img.style.marginLeft = rect.left+'px';
                img.style.marginTop = rect.top+'px';
            }
            var reader = new FileReader();
            reader.onload = function(evt){img.src = evt.target.result;}
            reader.readAsDataURL(file.files[0]);
        }
        else //兼容IE
        {
            var sFilter='filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
            file.select();
            file.blur();
            var src = document.selection.createRange().text;
            div.innerHTML ='<img id='+imag+'>';
            var img = document.getElementById(imag);
            img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
            var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
            status =('rect:'+rect.top+','+rect.left+','+rect.width+','+rect.height);
        }

        $(file).next('label').css({margin:0,top:0,position:'absolute',background:'rgba(0,0,0,0.4)',color:'#fff',fontSize:'14px'}).html('重新选择主图');
    }
    function clacImgZoomParam( maxWidth, maxHeight, width, height ){
        var param = {top:0, left:0, width:width, height:height};
        if( width>maxWidth || height>maxHeight )
        {
            rateWidth = width / maxWidth;
            rateHeight = height / maxHeight;

            if( rateWidth > rateHeight )
            {
                param.width =  maxWidth;
                param.height = Math.round(height / rateWidth);
            }else
            {
                param.width = Math.round(width / rateHeight);
                param.height = maxHeight;
            }
        }

        param.left = Math.round((maxWidth - param.width) / 2);
        param.top = Math.round((maxHeight - param.height) / 2);
        return param;
    }
</script>
