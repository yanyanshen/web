<!DOCTYPE html>
<html>
    <head>
        <title>驾校列表</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
        <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
        <script src="__PUBLIC__/public/js/layer/layer.js"></script>
        <style>
            input{  height: 23px;padding: 3px;margin-top:5px;margin-bottom:5px;line-height: 23px}
        </style>
    </head>
    <body>
    <form action="{:U('add_jl')}" method="post" id="form1">
    <div style="height:20px;text-align: right;">
        <input type="submit" id="submit" value="确认" style="float: right;margin-right: 20px"/>
        <input type="hidden" value="{$id}" id="jl_id"/>
    </div>
        <div style="width: 100%;text-align: center;">
            <volist name="school" id="school" empty="$empty">
                <ul >
                    <li style="list-style: none;float: left;margin-left: 0px;text-align: center;width: 170px" >
                        <input type="radio" name="school_id" style="float: left;margin-top:5px" {$info['id']==$school['id']?checked:''} value="{$school.id}"/>
                        <p style="float: left;">{$school['nickname']}</p>
                    </li>
                </ul>
            </volist>
        </div>
    </form>
    </body>
</html>

<script>
    $(function(){
        $('#submit').click(function(){
            $(this).attr('disabled',true);
                $.post("{:U('Admin/Coach/school')}",$('#form1').serialize(),function(res){
                    if(res.status){
                        parent.location="{:U('Admin/Coach/add_jl')}"
                    }
                },'json');
            return false;
        })
    })
</script>
