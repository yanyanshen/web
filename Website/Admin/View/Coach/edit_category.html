<!DOCTYPE html>
<html>
    <head>
        <title>编辑教练分类</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
        <script src="__PUBLIC__/public/js/jquery-3.2.1.min.js"></script>
        <script src="__PUBLIC__/public/js/jquery.form.js"></script>
        <style>
            .table_a td,th{border:1px solid rgba(39, 164, 237, 0.22);font-size: 13px}
            .table_a  td{  border: dotted 1px rgba(39, 164, 237, 0.22);}
            .table_a tr:hover{background-color: rgb(82, 249, 56)}
            .dfinput{margin-left: 10px;
                border:solid 2px rgba(39, 183, 243, 0.87);border-radius: 3px;
                width: 340px;padding: 10px 0 10px 5px}
            b{color: red}
        </style>
    </head>
    <body>
        <div class="div_head" style="background-color: rgb(129, 191, 249);">
            <span style="color: #ffffff">教练分类{$btn}</span>
        </div>
        <div style="font-size: 13px;margin: 10px 5px ;" >
            <div style="width:30%;">
                <form action="#" method="post" id="form1" enctype="multipart/form-data">
                    <label style="padding: 10px 10px 10px 0" >分类名称<b>*</b></label>
                    <input type="hidden" name="cid" value="{$id?$id:''}"/>
                    <input type="text" name="category_name" class="dfinput" value="{$category_name?$category_name:''}" placeholder="请填写分类名称" style="padding: 5px 2px"/><br>
                    <input style="margin:20px 83px;width: 137px;height: 35px;line-height: 35px;background-color: rgb(129, 191, 249);border: none;border-radius: 4px;color: #ffffff " type="submit" id="submit" value="编辑"/>
                </form>
            </div>
            <div class="div_head" style="background-color: rgb(129, 191, 249);color: #ffffff">
               教练分类列表
            </div>
            <div style="width:30%;margin-top: 20px">
                <table class="table_a" style="border:1px solid  rgb(129, 191, 249);">
                    <tr style="font-weight: bold;height:36px;background-color: rgb(129, 191, 249);color:#ffffff;">
                        <td width="3%">序号</td>
                        <td width="10%">分类名称</td>
                        <td width="10%">添加时间</td>
                        <td width="10%">最后更新人</td>
                        <td width="10%">操作</td>
                    </tr>
                    <volist name="category" id="data" key="k" empty="$empty">
                        <tr style="text-align: center;">
                            <td>{$k}</td>
                            <td>{$data['category_name']}</td>
                            <td>{:date('Y-m-d',$data['time'])}</td>
                            <td>{$data['update_people']}</td>
                            <td>
                                <a href="{:U('Admin/Coach/edit_category',array('id'=>$data['id']))}">编辑</a>
                                <a href="{:U('Admin/Coach/category_del',array('id'=>$data['id']))}" onclick="if(confirm('确定删除吗？')==false) return false;">删除</a>
                            </td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>
    </body>
</html>
<script>
    $("#submit").click(function(){
        $(this).attr('disabled',true);
        $.post('{:U("Admin/Coach/category_index")}',$('#form1').serialize(),function(res){
            if(res.info==1){
                alert(res.info);
                location.href="{:U('Admin/Coach/category_index')}";
            }else{
                alert(res.info);
                location.href="{:U('Admin/Coach/category_index')}";
            }
        },'json');
        return false;
    })
</script>
