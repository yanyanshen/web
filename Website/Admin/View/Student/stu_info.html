<!DOCTYPE html>
<html>
    <head>
        <title>学员详情</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__STATIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
        <script  src="__PUBLIC__/public/js/My97DatePicker/WdatePicker.js"></script>
        <style>
            label{padding: 10px 20px 10px 0;}
            b{color: #FA7124}
            li{ margin-top: 20px;list-style: none;}
            .dfinput{margin-left: 10px;
                border:solid 2px rgba(39, 183, 243, 0.87);border-radius: 3px;
                width: 340px;padding: 10px 0 10px 5px}
        </style>
    </head>
    <body>
        <div class="div_head" style="background-color: rgb(129, 191, 249);font-weight: bolder;color: #ffffff;font-size: 15px">
            学员编辑
            <a style="text-decoration: none;color:red" href="{:U('stu_list',array('pid'=>$get['pid'],'p'=>$get['p']))}">【返回】</a>
        </div>
        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('#')}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$get['id']}"/>
                <input type="hidden" name="pid" value="{$get['pid']}"/>
                <input type="hidden" name="p" value="{$get['p']}"/>
                <ul style="padding: 0;margin-left: 10px">
                    <li>
                        <label>用户账号<b>*</b></label>
                        <input class="dfinput" type="text" name="account" value="{$stu.account}"/>
                    </li>
                    <li>
                        <label>用户名称<b>*</b></label>
                        <input class="dfinput" type="text" name="truename" value="{$stu.truename}" />
                    </li>
                    <li>
                        <label style="padding: 10px 53px 10px 0">性别<b>*</b></label>
                        <input type="radio" {$stu['sex']==1?'checked':''} name='sex' value=1/>男
                        <input type="radio" style="margin-left: 30px"  {$stu['sex']==2?'checked':''} name='sex' value=2/>女
                        <input type="radio" style="margin-left: 30px" {$stu['sex']==0?'checked':''} name='sex' value=0/>保密
                    </li>
                    <li>
                        <label>出生日期<b>*</b></label>
                        <input class="dfinput" type="text" name="birthday" value="{$stu['birthday']}" onClick="WdatePicker()"/>
                    </li>
                    <li>
                        <label>注册时间<b>*</b></label>
                        <input class="dfinput" type="text" name="ntime" value="{:date('Y-m-d H:i:s',$stu['ntime'])}" readonly/>
                    </li>
                    <li>
                        <label>驾照类型<b>*</b></label>
                        <input class="dfinput" type="text" name="jz_type" value="{$stu['jz_type']}"  placeholder="例如：C1"/>
                    </li>
                    <li>
                        <label>当前科目<b>*</b></label>
                        <input class="dfinput" type="text" name="subject" value="{$stu['subject']?$stu['subject']:''}"  placeholder="例如：1"/>
                    </li>
                    <li>
                        <label>联系方式<b>*</b></label>
                        <input class="dfinput" type="text" name="phone" value="{$stu['phone']}"/>
                    </li>
                    <li>
                        <label style="padding: 10px 46px 10px 0">地址<b>*</b></label>
                        <input class="dfinput" type="text" name="address" value="{$stu['address']}" placeholder="例如：上海杨浦"/>
                    </li>
                    <li>
                        <label>所在城市<b>*</b></label>
                        <select class="dfinput" name="cityid" id="">
                            <volist name="city" id='v'>
                                <option value="{$v.id}" {$stu['cityid']==$v['id']?'selected':''}>{$v.cityname}</option>
                            </volist>
                        </select>
                    </li>
                    <li>
                        <label style="padding: 10px 92px 10px 0"></label>
                        <input type="submit" value="保存更新" style="width: 137px;height: 35px;line-height: 35px;background-color: rgb(129, 191, 249);border: none;border-radius: 4px;color: #ffffff " >
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
