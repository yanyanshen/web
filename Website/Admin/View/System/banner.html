<!DOCTYPE html>
<html>
    <head>
        <title>banner图片</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
        <script src="__PUBLIC__/ment/js/jquery.js"></script>
    </head>
    <body>
        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：系统管理-》banner图片</span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
	<form action="{:U('#')}" method="post"  enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td width="5%"></td>
                    <td colspan='4'>
                    	<form action="{:U('#')}" method="post" enctype="multipart/form-data">
                    		<input type="file" name="file"/>图片链接<input type="text" name="imgurl"/><input type="submit" />
                    	</form>
                    </td>
                </tr>
                <volist name="banner" id='v'>
	                 <tr>
	                    <td width="5%">图片{$v.id}</td>
	                    <td widtn='30%'><img src="http://www.517xc.com/Upload/Banner/{$v['imgname']}" alt="" style="border-radius:40%" /></td>
	                    <td width='30'>{$v.imgurl}</td>
	                     <td width='5'>上传者：{$v.manager}</td>
				 <td><a href="{:U('delimg?id='.$v['id'].'&imgname='.$v['imgname'])}" onclick="if(confirm('确定删除?')==false)return false;">删除</a></td>
	                </tr>
                </volist>
            </table></form>
        </div>
    </body>
</html>
