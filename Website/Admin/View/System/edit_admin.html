<!DOCTYPE html>
<html>
    <head>
        <title>管理员详情</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="__PUBLIC__/ment/css/mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：系统管理-》管理员详情</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('admin_list?p='.$p)}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('#')}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>用户账号</td>
                     <input type="hidden" name='p' value="{$p}" />
                     <input type="hidden" name='id' value="{$admin.id}" />
                    <td><input type="text" name="account" value="{$admin.account}" /></td>
                </tr>
                 <tr>
                    <td>用户名称</td>
                    <td><input type="text" name="username"  value="{$admin.username}"/></td>
                </tr>
                  <tr>
                    <td>登录密码</td>
                    <input type="hidden" name="oldpass" value="{$admin.pass}"/>
                    <td><input type="password" name="pass" value="{$admin.pass}"/></td>
                </tr>
                <tr>
                    <td>所在部门</td>
                    <td>
                        <select name="masgroup">
                            <volist name='group' id='v'>
                            <option value={$v.id} {$admin['masgroup']==$v['id']?'selected':''}>{$v.groupname}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>用户角色</td>
                    <td>
                        <select name="role">
                            <option value=1 {$admin['role']==1?'selected':''}>普通用户</option>
                            <option value=0 {$admin['role']==0?'selected':''}>管理员</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>联系方式</td>
                    <td><input type="text" name="phone" value="{$admin.phone}" /></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email" value="{$admin.email}"/></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td>
                        <textarea name="note" value="{$admin.note}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="更新">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
